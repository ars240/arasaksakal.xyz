<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akif</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
}

video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  background:#000;
}

/* tıkla yazısı */
.tap{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  color:white;
  font-family:system-ui,Arial;
  font-size:14px;
  opacity:.6;
  z-index:5;
}
</style>
</head>

<body>

<div class="tap">dokun / tıkla</div>

<video id="vid" playsinline loop>
  <source src="akif.mov" type="video/quicktime">
</video>

<script>
const v = document.getElementById("vid");
const tap = document.querySelector(".tap");

// bazı tarayıcılarda autoplay çalışmaz
function playVideo(){
  v.muted = false;
  v.volume = 0.8;
  v.play().catch(()=>{});
  tap.style.display="none";
}

// dene
window.addEventListener("load", ()=>{
  v.muted = true;
  v.play().catch(()=>{});
});

// kullanıcı etkileşimiyle garanti
document.addEventListener("click", playVideo, { once:true });
document.addEventListener("touchstart", playVideo, { once:true });
</script>

</body>
</html>
