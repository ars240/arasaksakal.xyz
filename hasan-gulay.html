<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hasan ğŸ¤ GÃ¼lay</title>

<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:grid;
  place-items:center;
  font-family:Lobster,cursive;
  background:#f7c1d9; /* toz pembe */
}

/* ğŸ’— PARLAYAN YAZI */
.text{
  text-align:center;
  font-size:64px;
  line-height:1.15;
  z-index:5;
  color:#e0629a;
  text-shadow:
    0 0 8px rgba(224,98,154,.6),
    0 0 16px rgba(224,98,154,.45),
    0 0 32px rgba(224,98,154,.35);
  animation: glow 2.5s ease-in-out infinite;
}
@keyframes glow{
  0%,100%{
    text-shadow:
      0 0 6px rgba(224,98,154,.45),
      0 0 14px rgba(224,98,154,.35),
      0 0 26px rgba(224,98,154,.25);
  }
  50%{
    text-shadow:
      0 0 10px rgba(224,98,154,.8),
      0 0 22px rgba(224,98,154,.6),
      0 0 40px rgba(224,98,154,.45);
  }
}

/* ğŸ± KITTY YAÄIÅI */
.kitty{
  position:fixed;
  top:-60px;
  width:22px;
  pointer-events:none;
  animation: fall linear infinite;
  z-index:2;
  opacity:.95;
  filter: drop-shadow(0 6px 10px rgba(0,0,0,.10));
}
@keyframes fall{
  to{ transform: translateY(110vh); }
}

/* â¬…ï¸ GERÄ° */
.back{
  position:fixed;
  left:14px;
  top:14px;
  padding:8px 12px;
  border-radius:12px;
  background:rgba(255,255,255,.35);
  border:1px solid rgba(0,0,0,.08);
  color:#111;
  font-family:system-ui,Arial;
  font-size:14px;
  text-decoration:none;
  z-index:10;
  opacity:.85;
}
.back:hover{opacity:1}

/* ğŸµ ÅIK MÃœZÄ°K BUTONU */
.music{
  position:fixed;
  right:18px;
  bottom:18px;
  width:36px;
  height:36px;
  border-radius:999px;
  background:rgba(255,255,255,.28);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border:1px solid rgba(224,98,154,.35);
  display:grid;
  place-items:center;
  cursor:pointer;
  z-index:10;
  opacity:.55;
  transition:opacity .2s ease, transform .2s ease;
}
.music:hover{
  opacity:1;
  transform:scale(1.05);
}
.music svg{
  width:14px;
  height:14px;
  fill:#e0629a;
}
</style>
</head>

<body>

<a class="back" href="index.html">â† geri</a>

<div class="text">
  Hasan<br>
  ğŸ¤<br>
  GÃ¼lay
</div>

<!-- ğŸµ MÃœZÄ°K -->
<audio id="audio" src="hasan-gulay-song.mp3" loop preload="auto"></audio>

<div class="music" id="musicBtn">
  <!-- pause -->
  <svg id="pauseIcon" viewBox="0 0 24 24">
    <rect x="6" y="5" width="4" height="14"></rect>
    <rect x="14" y="5" width="4" height="14"></rect>
  </svg>
  <!-- play -->
  <svg id="playIcon" viewBox="0 0 24 24" style="display:none">
    <polygon points="7,5 19,12 7,19"></polygon>
  </svg>
</div>

<script>
// ğŸ± KITTY YAÄIÅI
for(let i=0;i<70;i++){
  const k=document.createElement("img");
  k.className="kitty";
  k.src="hello-kitty.png";
  k.style.left=(Math.random()*100)+"vw";

  const size=16+Math.random()*14;
  k.style.width=size+"px";

  const dur=4+Math.random()*6;
  k.style.animationDuration=dur+"s";
  k.style.animationDelay=(-Math.random()*dur)+"s";
  document.body.appendChild(k);
}

// ğŸµ MÃœZÄ°K
const audio = document.getElementById("audio");
const btn = document.getElementById("musicBtn");
const playIcon = document.getElementById("playIcon");
const pauseIcon = document.getElementById("pauseIcon");
let playing = false;

async function start(){
  if(playing) return;
  try{
    await audio.play();
    audio.volume = 0.6;
    playing = true;
    playIcon.style.display="none";
    pauseIcon.style.display="block";
  }catch(e){}
}
function stop(){
  audio.pause();
  playing=false;
  playIcon.style.display="block";
  pauseIcon.style.display="none";
}

// otomatik baÅŸlatmayÄ± dene
window.addEventListener("load", start);
// mobilde ilk dokunuÅŸ
document.addEventListener("click", start, { once:true });
document.addEventListener("touchstart", start, { once:true });

// buton
btn.addEventListener("click",(e)=>{
  e.stopPropagation();
  playing ? stop() : start();
});
</script>

</body>
</html>
