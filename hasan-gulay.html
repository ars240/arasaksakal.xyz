<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hasan ü§ç G√ºlay</title>

<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:grid;
  place-items:center;
  font-family:Lobster,cursive;
  background:#f7c1d9; /* toz pembe */
}

/* ‚ú® PARLAYAN YAZI */
.text{
  text-align:center;
  font-size:64px;
  line-height:1.15;
  z-index:5;
  color:#e0629a; /* koyu pembe */
  text-shadow:
    0 0 8px rgba(224,98,154,.6),
    0 0 16px rgba(224,98,154,.45),
    0 0 32px rgba(224,98,154,.35);
  animation: glow 2.5s ease-in-out infinite;
}
@keyframes glow{
  0%,100%{
    text-shadow:
      0 0 6px rgba(224,98,154,.45),
      0 0 14px rgba(224,98,154,.35),
      0 0 26px rgba(224,98,154,.25);
  }
  50%{
    text-shadow:
      0 0 10px rgba(224,98,154,.8),
      0 0 22px rgba(224,98,154,.6),
      0 0 40px rgba(224,98,154,.45);
  }
}

/* üê± HELLO KITTY YAƒûI≈ûI */
.kitty{
  position:fixed;
  top:-60px;
  width:22px;
  pointer-events:none;
  animation: fall linear infinite;
  z-index:2;
  opacity:.95;
  filter: drop-shadow(0 6px 10px rgba(0,0,0,.10));
}
@keyframes fall{
  to{ transform: translateY(110vh); }
}

/* ‚èØÔ∏è M√úZƒ∞K BUTONU */
#musicBtn{
  position:fixed;
  right:12px;
  bottom:12px;
  width:34px;
  height:34px;
  border-radius:999px;
  border:1px solid rgba(224,98,154,.35);
  background:rgba(255,255,255,.28);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  cursor:pointer;
  z-index:30;
  display:grid;
  place-items:center;
  color:#e0629a;
  font-size:14px;
  opacity:.75;
}
#musicBtn:active{transform:scale(.96)}
@media(max-width:768px){
  #musicBtn{
    right:50%;
    transform:translateX(50%);
    bottom:12px;
  }
}

/* ‚¨ÖÔ∏è GERƒ∞ */
.back{
  position:fixed;
  left:12px;
  top:12px;
  padding:8px 10px;
  border-radius:12px;
  background:rgba(255,255,255,.35);
  border:1px solid rgba(0,0,0,.08);
  color:#111;
  font-family:system-ui, -apple-system, Segoe UI, Arial;
  font-size:13px;
  text-decoration:none;
  z-index:30;
}
</style>
</head>

<body>

<a class="back" href="index.html">‚Üê geri</a>

<div class="text">
  Hasan<br>
  ü§ç<br>
  G√ºlay
</div>

<!-- üéµ M√úZƒ∞K -->
<audio id="loveAudio" src="hasan-gulay-song.mp3" loop preload="auto"></audio>
<button id="musicBtn" title="m√ºzik"><span id="musicIcon">‚è∏</span></button>

<script>
// üê± HELLO KITTY YAƒûI≈ûI (KESƒ∞NTƒ∞Sƒ∞Z)
for(let i=0;i<80;i++){
  const k=document.createElement("img");
  k.className="kitty";
  k.src="hello-kitty.png";
  k.alt="hello kitty";

  k.style.left=(Math.random()*100)+"vw";

  const size=16+Math.random()*14;
  k.style.width=size+"px";

  const dur=4+Math.random()*6;
  k.style.animationDuration=dur+"s";
  k.style.animationDelay=(-Math.random()*dur)+"s";

  k.style.opacity=(0.55+Math.random()*0.45).toFixed(2);
  document.body.appendChild(k);
}

// üéª M√úZƒ∞K KONTROL
const audio = document.getElementById("loveAudio");
const btn   = document.getElementById("musicBtn");
const icon  = document.getElementById("musicIcon");
let playing = false;

function fadeIn(target=0.6){
  audio.volume = 0;
  let v = 0;
  const t = setInterval(()=>{
    v += 0.05;
    audio.volume = Math.min(v, target);
    if(v >= target) clearInterval(t);
  }, 120);
}

async function startMusic(){
  if(playing) return;
  try{
    await audio.play();   // PC‚Äôde direkt, mobilde ilk dokunu≈üta
    fadeIn();
    playing = true;
    icon.textContent = "‚è∏";
  }catch(e){
    icon.textContent = "‚ñ∂";
  }
}
function stopMusic(){
  audio.pause();
  playing = false;
  icon.textContent = "‚ñ∂";
}

// Sayfa a√ßƒ±lƒ±nca dene
window.addEventListener("load", startMusic);
// Mobil i√ßin ilk dokunu≈üta ba≈ülat
document.addEventListener("touchstart", startMusic, { once:true });
document.addEventListener("click", startMusic, { once:true });

// Buton
btn.addEventListener("click", (e)=>{
  e.stopPropagation();
  if(playing) stopMusic();
  else startMusic();
});
</script>

</body>
</html>
