<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ü¶Ö</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,Arial;
}

video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* KONTROLLER */
.controls{
  position:fixed;
  left:50%;
  bottom:20px;
  transform:translateX(-50%);
  display:flex;
  align-items:center;
  gap:14px;
  padding:10px 14px;
  border-radius:18px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
  color:#fff;
  z-index:10;
}

.controls button{
  background:none;
  border:none;
  color:white;
  font-size:18px;
  cursor:pointer;
}

.controls input[type="range"]{
  width:180px;
}

.time{
  font-size:12px;
  opacity:.8;
  min-width:60px;
  text-align:right;
}

@media(max-width:600px){
  .controls input[type="range"]{width:120px;}
}
</style>
</head>

<body>

<video
  id="video"
  src="kerem-koltuk.mp4"
  autoplay
  loop
  playsinline
></video>

<div class="controls">
  <button id="play">‚è∏</button>
  <input id="seek" type="range" min="0" max="100" value="0">
  <div class="time" id="time">0:00</div>
</div>

<script>
const v = document.getElementById("video");
const play = document.getElementById("play");
const seek = document.getElementById("seek");
const time = document.getElementById("time");

let soundUnlocked = false;

/* PLAY / PAUSE */
play.onclick = ()=>{
  if(v.paused){
    v.play();
    play.textContent="‚è∏";
  }else{
    v.pause();
    play.textContent="‚ñ∂";
  }
};

/* S√úRE */
v.addEventListener("timeupdate", ()=>{
  if(!v.duration) return;
  seek.value = (v.currentTime / v.duration) * 100;
  const m = Math.floor(v.currentTime/60);
  const s = Math.floor(v.currentTime%60).toString().padStart(2,"0");
  time.textContent = `${m}:${s}`;
});

/* S√úR√úKLE */
seek.addEventListener("input", ()=>{
  if(v.duration){
    v.currentTime = (seek.value/100) * v.duration;
  }
});

/* üîì SES Kƒ∞Lƒ∞Dƒ∞ ‚Äì ƒ∞LK TIK */
document.addEventListener("click", ()=>{
  if(!soundUnlocked){
    v.muted = false;
    v.volume = 0.8;
    v.play().catch(()=>{});
    soundUnlocked = true;
  }
},{once:true});
</script>

</body>
</html>
