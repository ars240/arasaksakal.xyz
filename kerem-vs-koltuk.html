<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ¦…</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  font-family:system-ui,Arial;
}

/* VIDEO â€“ KESÄ°LMEZ */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* KONTROL BAR */
.controls{
  position:fixed;
  left:50%;
  bottom:20px;
  transform:translateX(-50%);
  display:flex;
  align-items:center;
  gap:14px;
  padding:10px 14px;
  border-radius:18px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(12px);
  -webkit-backdrop-filter:blur(12px);
  color:#fff;
  z-index:10;
}

/* PLAY / PAUSE */
.controls button{
  background:none;
  border:none;
  color:white;
  font-size:18px;
  cursor:pointer;
  opacity:.85;
}
.controls button:hover{opacity:1}

/* SLIDER */
.controls input[type="range"]{
  width:180px;
  cursor:pointer;
}

/* SÃœRE */
.time{
  font-size:12px;
  opacity:.75;
  min-width:64px;
  text-align:right;
}

/* MOBÄ°L */
@media(max-width:600px){
  .controls input[type="range"]{ width:120px; }
}
</style>
</head>

<body>

<video id="video" src="kere-koltuk.mp4" loop></video>

<div class="controls">
  <button id="play">â–¶</button>
  <input id="seek" type="range" min="0" max="100" value="0">
  <div class="time" id="time">0:00</div>
</div>

<script>
const v = document.getElementById("video");
const playBtn = document.getElementById("play");
const seek = document.getElementById("seek");
const time = document.getElementById("time");

// autoplay (mobil uyumlu)
document.addEventListener("click", ()=>{
  if(v.paused){
    v.play().catch(()=>{});
    playBtn.textContent = "â¸";
  }
},{ once:true });

// play / pause
playBtn.onclick = ()=>{
  if(v.paused){
    v.play();
    playBtn.textContent = "â¸";
  }else{
    v.pause();
    playBtn.textContent = "â–¶";
  }
};

// sÃ¼re gÃ¼ncelle
v.addEventListener("timeupdate", ()=>{
  if(v.duration){
    seek.value = (v.currentTime / v.duration) * 100;
    const m = Math.floor(v.currentTime / 60);
    const s = Math.floor(v.currentTime % 60).toString().padStart(2,"0");
    time.textContent = `${m}:${s}`;
  }
});

// sÃ¼rÃ¼kleyerek ileri geri
seek.addEventListener("input", ()=>{
  if(v.duration){
    v.currentTime = (seek.value / 100) * v.duration;
  }
});
</script>

</body>
</html>
