<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Batu Bera</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
}

/* full ekran resim (JPEG) */
.bg{
  position:fixed;
  inset:0;
  background:url("batu-bg.jpeg") center/cover no-repeat;
}

/* geri */
.back{
  position:fixed;
  left:12px;
  top:12px;
  padding:8px 12px;
  border-radius:12px;
  background:rgba(0,0,0,.40);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  color:#fff;
  text-decoration:none;
  font-family:system-ui,Arial;
  font-size:14px;
  z-index:10;
}

/* küçük müzik butonu */
#musicBtn{
  position:fixed;
  right:12px;
  bottom:12px;
  width:40px;
  height:40px;
  border-radius:999px;
  background:rgba(0,0,0,.40);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border:none;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  z-index:10;
  opacity:.85;
}
#musicBtn:active{transform:scale(.95)}

/* mobilde alt orta */
@media(max-width:768px){
  #musicBtn{
    right:50%;
    transform:translateX(50%);
    bottom:12px;
  }
}
</style>
</head>

<body>

<div class="bg"></div>

<a class="back" href="index.html">← geri</a>

<audio id="audio" src="batu-bera.mp3" loop preload="auto"></audio>
<button id="musicBtn">⏸</button>

<script>
const audio = document.getElementById("audio");
const btn = document.getElementById("musicBtn");
let playing = false;

async function start(){
  if(playing) return;
  try{
    await audio.play();
    audio.volume = 0.6;
    playing = true;
    btn.textContent = "⏸";
  }catch(e){
    // mobil autoplay engeli
    btn.textContent = "▶";
  }
}

function stop(){
  audio.pause();
  playing = false;
  btn.textContent = "▶";
}

// yüklenince dene (PC’de başlar)
window.addEventListener("load", start);
// mobilde ilk dokunuşta başlat
document.addEventListener("touchstart", start, { once:true });
document.addEventListener("click", start, { once:true });

btn.addEventListener("click", (e)=>{
  e.stopPropagation();
  playing ? stop() : start();
});
</script>

</body>
</html>
