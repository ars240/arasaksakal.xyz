<!-- ğŸ’“ YAÄIÅ -->
<script>
const HEART_SRC = "heart-rain.png";
const COUNT = 70;
const MIN_SIZE = 12, MAX_SIZE = 22;
const MIN_DUR = 7, MAX_DUR = 15;

const cacheImg = new Image();
cacheImg.src = HEART_SRC;

cacheImg.onload = () => {
  for(let i=0;i<COUNT;i++){
    const h = document.createElement("img");
    h.className = "heart";
    h.src = HEART_SRC;

    h.style.left = (Math.random()*100) + "vw";

    const size = MIN_SIZE + Math.random()*(MAX_SIZE-MIN_SIZE);
    h.style.width = size + "px";

    const dur = MIN_DUR + Math.random()*(MAX_DUR-MIN_DUR);
    h.style.animationDuration = dur + "s";
    h.style.animationDelay = (-Math.random()*dur) + "s";

    document.body.appendChild(h);
  }
};
</script>

<!-- ğŸµ MÃœZÄ°K (AynÄ± ÅŸarkÄ±: hasan-gulay-song.mp3) -->
<audio id="audio" src="hasan-gulay-song.mp3" loop preload="auto"></audio>

<div class="music" id="musicBtn">
  <!-- pause -->
  <svg id="pauseIcon" viewBox="0 0 24 24">
    <rect x="6" y="5" width="4" height="14"></rect>
    <rect x="14" y="5" width="4" height="14"></rect>
  </svg>
  <!-- play -->
  <svg id="playIcon" viewBox="0 0 24 24" style="display:none">
    <polygon points="7,5 19,12 7,19"></polygon>
  </svg>
</div>

<script>
const audio = document.getElementById("audio");
const btn = document.getElementById("musicBtn");
const playIcon = document.getElementById("playIcon");
const pauseIcon = document.getElementById("pauseIcon");
let playing = false;

async function start(){
  if(playing) return;
  try{
    await audio.play();
    audio.volume = 0.6;
    playing = true;
    playIcon.style.display="none";
    pauseIcon.style.display="block";
  }catch(e){}
}
function stop(){
  audio.pause();
  playing=false;
  playIcon.style.display="block";
  pauseIcon.style.display="none";
}

window.addEventListener("load", start);
document.addEventListener("click", start, { once:true });
document.addEventListener("touchstart", start, { once:true });

btn.addEventListener("click",(e)=>{
  e.stopPropagation();
  playing ? stop() : start();
});
</script>
