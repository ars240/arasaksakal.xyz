<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:grid;
  place-items:center;
  font-family:Lobster,cursive;
  background:#ffd54a; /* sarÄ± */
}

/* âœ¨ PARLAYAN YAZI */
.text{
  text-align:center;
  font-size:64px;
  line-height:1.15;
  z-index:5;
  color:#ff4d8d;
  text-shadow:
    0 0 8px rgba(255,77,141,.60),
    0 0 16px rgba(255,77,141,.45),
    0 0 34px rgba(255,77,141,.35);
  animation: glow 2.5s ease-in-out infinite;
}
@keyframes glow{
  0%,100%{
    text-shadow:
      0 0 6px rgba(255,77,141,.45),
      0 0 14px rgba(255,77,141,.35),
      0 0 26px rgba(255,77,141,.25);
  }
  50%{
    text-shadow:
      0 0 10px rgba(255,77,141,.85),
      0 0 22px rgba(255,77,141,.60),
      0 0 40px rgba(255,77,141,.45);
  }
}

/* ğŸ’“ HEART YAÄIÅI */
.heart{
  position:fixed;
  top:-80px;
  pointer-events:none;
  z-index:2;
  opacity:.95;
  animation: fall linear infinite;
  filter: drop-shadow(0 6px 10px rgba(0,0,0,.10));
}
@keyframes fall{
  to{ transform: translateY(110vh) rotate(360deg); }
}

/* â¬…ï¸ GERÄ° */
.back{
  position:fixed;
  left:14px;
  top:14px;
  padding:8px 12px;
  border-radius:12px;
  background:rgba(255,255,255,.35);
  border:1px solid rgba(0,0,0,.08);
  color:#111;
  font-family:system-ui,Arial;
  font-size:14px;
  text-decoration:none;
  z-index:10;
  opacity:.85;
}
.back:hover{opacity:1}
</style>
</head>

<body>

<a class="back" href="index.html">â† geri</a>

</div>

<script>
/*
  Repo'ya ÅŸeffaf kalp PNG'yi ÅŸu isimle yÃ¼kle:
  âœ… heart-rain.png
*/
const HEART_SRC = "heart-rain.png";

// ğŸ’“ YaÄŸÄ±ÅŸ (kesintisiz: negatif delay ile)
const COUNT = 70;

for (let i = 0; i < COUNT; i++) {
  const h = document.createElement("img");
  h.className = "heart";
  h.src = HEART_SRC;
  h.alt = "heart";

  h.style.left = (Math.random() * 100) + "vw";

  const size = 18 + Math.random() * 18;  // boyut
  h.style.width = size + "px";
  h.style.height = "auto";

  const dur = 4.5 + Math.random() * 6.5; // hÄ±z
  h.style.animationDuration = dur + "s";
  h.style.animationDelay = (-Math.random() * dur) + "s";

  h.style.opacity = (0.55 + Math.random() * 0.45).toFixed(2);

  document.body.appendChild(h);
}
</script>
