<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Batu Bera</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
}

/* FOTO â€“ SIÄDIRILMIÅ */
.bg{
  position:fixed;
  inset:0;
  background:url("batu-bg.jpeg") center/contain no-repeat;
}

/* GERÄ° */
.back{
  position:fixed;
  left:14px;
  top:14px;
  padding:8px 12px;
  border-radius:12px;
  background:rgba(0,0,0,.35);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  color:#fff;
  text-decoration:none;
  font-family:system-ui,Arial;
  font-size:14px;
  z-index:10;
  opacity:.8;
}
.back:hover{opacity:1}

/* ğŸµ ÅIK MÃœZÄ°K BUTONU */
.music{
  position:fixed;
  right:18px;
  bottom:18px;
  width:36px;
  height:36px;
  border-radius:999px;
  background:rgba(255,255,255,.12);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border:1px solid rgba(255,255,255,.18);
  display:grid;
  place-items:center;
  cursor:pointer;
  z-index:10;
  opacity:.55;
  transition:opacity .2s ease, transform .2s ease;
}
.music:hover{
  opacity:1;
  transform:scale(1.05);
}

/* play / pause ikonlarÄ± */
.music svg{
  width:14px;
  height:14px;
  fill:white;
}
</style>
</head>

<body>

<div class="bg"></div>

<a class="back" href="index.html">â† geri</a>

<!-- ğŸµ MÃœZÄ°K -->
<audio id="audio" src="batu-bera.mp3" loop preload="auto"></audio>

<div class="music" id="musicBtn">
  <!-- PAUSE ICON -->
  <svg id="pauseIcon" viewBox="0 0 24 24">
    <rect x="6" y="5" width="4" height="14"></rect>
    <rect x="14" y="5" width="4" height="14"></rect>
  </svg>
  <!-- PLAY ICON -->
  <svg id="playIcon" viewBox="0 0 24 24" style="display:none">
    <polygon points="7,5 19,12 7,19"></polygon>
  </svg>
</div>

<script>
const audio = document.getElementById("audio");
const btn = document.getElementById("musicBtn");
const playIcon = document.getElementById("playIcon");
const pauseIcon = document.getElementById("pauseIcon");
let playing = false;

async function start(){
  if(playing) return;
  try{
    await audio.play();
    audio.volume = 0.6;
    playing = true;
    playIcon.style.display = "none";
    pauseIcon.style.display = "block";
  }catch(e){}
}

function stop(){
  audio.pause();
  playing = false;
  playIcon.style.display = "block";
  pauseIcon.style.display = "none";
}

// otomatik baÅŸlatmayÄ± dene
window.addEventListener("load", start);
// mobilde ilk dokunuÅŸta baÅŸlat
document.addEventListener("click", start, { once:true });
document.addEventListener("touchstart", start, { once:true });

// buton
btn.addEventListener("click",(e)=>{
  e.stopPropagation();
  playing ? stop() : start();
});
</script>

</body>
</html>
