<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Batu Bera</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
}

/* FOTOÄRAF â€“ SIÄDIRILMIÅ */
.bg{
  position:fixed;
  inset:0;
  background-image:url("batu-bg.jpeg");
  background-position:center;
  background-repeat:no-repeat;
  background-size:contain;   /* ğŸ‘ˆ Ã¶nemli kÄ±sÄ±m */
}

/* GERÄ° */
.back{
  position:fixed;
  left:12px;
  top:12px;
  padding:8px 12px;
  border-radius:12px;
  background:rgba(0,0,0,.4);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  color:#fff;
  text-decoration:none;
  font-family:system-ui,Arial;
  font-size:14px;
  z-index:10;
}

/* MÃœZÄ°K BUTONU */
#musicBtn{
  position:fixed;
  right:12px;
  bottom:12px;
  width:40px;
  height:40px;
  border-radius:999px;
  background:rgba(0,0,0,.4);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border:none;
  color:#fff;
  font-size:16px;
  cursor:pointer;
  z-index:10;
  opacity:.85;
}
#musicBtn:active{transform:scale(.95)}
</style>
</head>

<body>

<div class="bg"></div>

<a class="back" href="index.html">â† geri</a>

<audio id="audio" src="batu-bera.mp3" loop preload="auto"></audio>
<button id="musicBtn">â¸</button>

<script>
const audio = document.getElementById("audio");
const btn = document.getElementById("musicBtn");
let playing = false;

async function start(){
  if(playing) return;
  try{
    await audio.play();
    audio.volume = 0.6;
    playing = true;
    btn.textContent = "â¸";
  }catch(e){
    btn.textContent = "â–¶";
  }
}

function stop(){
  audio.pause();
  playing = false;
  btn.textContent = "â–¶";
}

// PCâ€™de otomatik baÅŸlatmayÄ± dene
window.addEventListener("load", start);
// mobilde ilk dokunuÅŸta baÅŸlat
document.addEventListener("click", start, { once:true });
document.addEventListener("touchstart", start, { once:true });

// buton
btn.addEventListener("click",(e)=>{
  e.stopPropagation();
  playing ? stop() : start();
});
</script>

</body>
</html>
