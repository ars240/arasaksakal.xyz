<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Batu üíì Ester</title>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;height:100vh;overflow:hidden;
  display:grid;place-items:center;
  font-family:Lobster,cursive;
  background:#ffd54a;
}
.text{
  text-align:center;font-size:60px;line-height:1.15;z-index:5;
  color:#ff4d8d;
  text-shadow:0 0 6px rgba(255,77,141,.55), 0 0 16px rgba(255,77,141,.35);
}
.heart{
  position:fixed;top:-60px;pointer-events:none;z-index:2;
  will-change:transform;
  animation:fall linear infinite;
  opacity:.9;
}
@keyframes fall{ to{ transform:translateY(110vh); } }
.back{
  position:fixed;left:12px;top:12px;
  padding:8px 12px;border-radius:12px;
  background:rgba(255,255,255,.35);
  color:#111;font-family:system-ui,Arial;font-size:14px;
  text-decoration:none;z-index:10;
}
</style>
</head>
<body>

<a class="back" href="index.html">‚Üê geri</a>

<div class="text">
  Batu<br>üíì<br>Ester
</div>

<script>
const HEART_SRC = "heart-rain.png";
const COUNT = 70; // √ßok olsun dedin -> 70
const MIN_SIZE = 12, MAX_SIZE = 22;
const MIN_DUR = 7, MAX_DUR = 15;

const cacheImg = new Image();
cacheImg.src = HEART_SRC;

cacheImg.onload = () => {
  for(let i=0;i<COUNT;i++){
    const h = document.createElement("img");
    h.className = "heart";
    h.src = HEART_SRC;

    h.style.left = (Math.random()*100) + "vw";

    const size = MIN_SIZE + Math.random()*(MAX_SIZE-MIN_SIZE);
    h.style.width = size + "px";

    const dur = MIN_DUR + Math.random()*(MAX_DUR-MIN_DUR);
    h.style.animationDuration = dur + "s";
    h.style.animationDelay = (-Math.random()*dur) + "s";

    document.body.appendChild(h);
  }
};
</script>

</body>
</html>
