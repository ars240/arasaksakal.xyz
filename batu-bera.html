/* logo alanƒ± */

/* ü•∑ Gƒ∞ZLƒ∞ ƒ∞≈ûARET */

  display:flex;
  align-items:center;

  position:fixed;
  left:12px;

<body>

<div class="bg"></div>

<a class="back" href="index.html">‚Üê geri</a>

<div class="card">
  <div class="logo">
    <img src="batu.png" alt="Batu">
  </div>
  <h1>Batu ü•∑ Bera</h1>
  <div class="sub">gizli sayfa</div>
</div>

<!-- ü•∑ LOGO + EMOJI -->
<div class="secretMark" title="gizli">
  <img src="batu.png" alt="batu logo">
  <span>ü•∑</span>
</div>

<!-- üéµ M√úZƒ∞K -->
<audio id="loveAudio" src="batu-bera.mp3" loop preload="auto"></audio>
<button id="musicBtn" title="m√ºzik"><span id="musicIcon">‚è∏</span></button>

<script>
const audio = document.getElementById("loveAudio");
const btn   = document.getElementById("musicBtn");
const icon  = document.getElementById("musicIcon");
let playing = false;

function fadeIn(target=0.55){
  audio.volume = 0;
  let v = 0;
  const t = setInterval(()=>{
    v += 0.05;
    audio.volume = Math.min(v, target);
    if(v >= target) clearInterval(t);
  }, 120);
}

async function startMusic(){
  if(playing) return;
  try{
    await audio.play();
    fadeIn();
    playing = true;
    icon.textContent = "‚è∏";
  }catch(e){
    icon.textContent = "‚ñ∂";
  }
}
function stopMusic(){
  audio.pause();
  playing = false;
  icon.textContent = "‚ñ∂";
}

window.addEventListener("load", startMusic);
document.addEventListener("touchstart", startMusic, { once:true });
document.addEventListener("click", startMusic, { once:true });

btn.addEventListener("click", (e)=>{
  e.stopPropagation();
  if(playing) stopMusic();
  else startMusic();
});
</script>

</body>
