<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aras Aksakal</title>

<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:grid;
  place-items:center;
  font-family:Inter,Arial,sans-serif;
  color:#fff;
  background: radial-gradient(circle at top, #111, #000);
}

/* KAR */
.snow{
  position:fixed;
  top:-12px;
  border-radius:50%;
  background:white;
  opacity:.8;
  animation:fall linear infinite;
  pointer-events:none;
}
@keyframes fall{to{transform:translateY(110vh)}}

/* ANA KART */
.card{
  position:relative;
  width:min(520px,92vw);
  padding:36px 32px 28px;
  border-radius:24px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 0 60px rgba(255,255,255,.12);
  text-align:center;
}

/* HELLO KITTY BUTON */
.kitty-btn{
  position:fixed;
  right:22px;
  bottom:22px;
  width:54px;
  height:54px;
  border-radius:50%;
  background:#ff7fbf;
  display:grid;
  place-items:center;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,127,191,.6);
  z-index:10;
}
.kitty-btn span{
  font-size:30px;
}
@media(max-width:768px){
  .kitty-btn{
    right:50%;
    transform:translateX(50%);
    bottom:18px;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1 style="font-family:Lobster,cursive;font-size:42px">Aras Aksakal</h1>
  <div style="opacity:.6">(tƒ±kla)</div>
</div>

<!-- HELLO KITTY -->
<div class="kitty-btn" onclick="location.href='hasan-gulay.html'">
  <span>üê±</span>
</div>

<script>
// KAR
for(let i=0;i<90;i++){
  const s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=3+Math.random()*6+"s";
  s.style.opacity=Math.random();
  s.style.width=s.style.height=(4+Math.random()*4)+"px";
  document.body.appendChild(s);
}
</script>

</body>
</html>
