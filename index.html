<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aras Aksakal</title>

<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:grid;
  place-items:center;
  font-family:Inter,Arial,sans-serif;
  color:#fff;
  background: radial-gradient(circle at top, #111, #000);
}

/* â„ï¸ KAR */
.snow{
  position:fixed;
  top:-12px;
  border-radius:50%;
  background:#fff;
  pointer-events:none;
  animation:fall linear infinite;
  opacity:.8;
}
@keyframes fall{
  to{ transform:translateY(110vh); }
}

/* ğŸªŸ ANA KART */
.card{
  position:relative;
  width:min(520px,92vw);
  padding:36px 32px 28px;
  border-radius:24px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 0 60px rgba(255,255,255,.12);
  text-align:center;
  cursor:pointer;
  transition:transform .1s linear;
}

h1{
  margin:0;
  font-family:Lobster,cursive;
  font-size:42px;
  text-shadow:0 0 18px rgba(255,255,255,.25);
}

.hint{
  margin-top:10px;
  font-size:12px;
  letter-spacing:2px;
  opacity:.6;
  text-transform:lowercase;
}

/* ğŸ€ + ğŸ¥· ALT SAÄ */
.secret-row{
  position:fixed;
  right:18px;
  bottom:18px;
  display:flex;
  align-items:center;
  gap:22px;          /* ğŸ‘ˆ ARALIK ARTIRILDI */
  z-index:20;
}

/* hello kitty PNG */
.kitty-btn img{
  width:28px;
  height:28px;
  object-fit:contain;
  opacity:.7;
  cursor:pointer;
}
.kitty-btn img:hover{opacity:1}

/* ninja emoji */
.ninja-btn{
  font-size:22px;
  opacity:.65;
  cursor:pointer;
  user-select:none;
}
.ninja-btn:hover{opacity:1}

/* ğŸ“± MOBÄ°L */
@media(max-width:768px){
  .secret-row{
    right:50%;
    transform:translateX(50%);
    bottom:14px;
  }
}
</style>
</head>

<body>

<!-- ğŸªŸ ANA KART -->
<div class="card" id="card">
  <h1>Aras Aksakal</h1>
  <div class="hint">(tÄ±kla)</div>
</div>

<!-- ğŸ€ HELLO KITTY + ğŸ¥· NINJA -->
<div class="secret-row">
  <div class="kitty-btn" onclick="location.href='hasan-gulay.html'">
    <img src="hello-kitty.png" alt="Hasan GÃ¼lay">
  </div>
  <div class="ninja-btn" onclick="location.href='batu-bera.html'">ğŸ¥·</div>
</div>

<script>
// â„ï¸ KAR â€“ KESÄ°NTÄ°SÄ°Z
for(let i=0;i<120;i++){
  const s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*100+"vw";

  const size=3+Math.random()*3;
  s.style.width=size+"px";
  s.style.height=size+"px";

  const dur=4+Math.random()*6;
  s.style.animationDuration=dur+"s";
  s.style.animationDelay=(-Math.random()*dur)+"s";
  s.style.opacity=(0.3+Math.random()*0.7);

  document.body.appendChild(s);
}

// ğŸ–±ï¸ ANA KART TIKLAMA
const card=document.getElementById("card");
card.addEventListener("click", ()=>{
  window.location.href="links.html";
});

// ğŸŒ€ MOUSE TILT
document.addEventListener("mousemove", e=>{
  const cx=innerWidth/2, cy=innerHeight/2;
  const dx=(e.clientX-cx)/30;
  const dy=(e.clientY-cy)/30;
  card.style.transform =
    `rotateY(${dx}deg) rotateX(${-dy}deg)`;
});
</script>

</body>
</html>
