<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aras Aksakal</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:grid;
  place-items:center;
  font-family:Inter,Arial,sans-serif;
  background:radial-gradient(circle at top, #111, #000);
}

/* ‚ùÑÔ∏è KAR */
.snow{
  position:fixed;
  top:-12px;
  border-radius:50%;
  background:#fff;
  pointer-events:none;
  animation:fall linear infinite;
  opacity:.8;
}
@keyframes fall{ to{ transform:translateY(110vh); } }

/* üß≠ MERKEZ MEN√ú */
.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(120px,1fr));
  gap:28px;
  width:min(520px,92vw);
  z-index:10;
}

.menu button{
  padding:28px;
  border-radius:22px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  cursor:pointer;
  transition:.2s;
  box-shadow:0 0 40px rgba(255,255,255,.08);
}

.menu button:hover{
  transform:translateY(-6px) scale(1.05);
  background:rgba(255,255,255,.16);
}

/* ikonlar */
.menu img{
  width:48px;
  height:48px;
  object-fit:contain;
  opacity:.9;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="menu">
  <button onclick="location.href='hasan-gulay.html'">
    <img src="hello-kitty.png" alt="">
  </button>

  <button onclick="location.href='batu-bera.html'">
    <img src="batu-logo.png" alt="">
  </button>

  <button onclick="location.href='fire.html'">
    <img src="fire.png" alt="">
  </button>

  <button onclick="location.href='akif.html'">
    <img src="clown-emoji.png" alt="">
  </button>

  <button onclick="location.href='akif-ask.html'">
    <img src="fire-heart.PNG" alt="">
  </button>
</div>

<script>
for(let i=0;i<120;i++){
  const s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*100+"vw";
  const size=3+Math.random()*3;
  s.style.width=size+"px";
  s.style.height=size+"px";
  const dur=4+Math.random()*6;
  s.style.animationDuration=dur+"s";
  s.style.animationDelay=(-Math.random()*dur)+"s";
  s.style.opacity=(0.3+Math.random()*0.7);
  document.body.appendChild(s);
}
</script>

</body>
</html>
