<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aras Aksakal</title>

<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:grid;
  place-items:center;
  font-family:Inter,Arial,sans-serif;
  color:#fff;
  background: radial-gradient(circle at top, #111, #000);
}

/* â„ï¸ KAR */
.snow{
  position:fixed;
  top:-12px;
  border-radius:50%;
  background:#fff;
  pointer-events:none;
  animation:fall linear infinite;
  opacity:.8;
}
@keyframes fall{
  to{ transform:translateY(110vh); }
}

/* ğŸªŸ ANA KART */
.card{
  position:relative;
  width:min(520px,92vw);
  padding:36px 32px 28px;
  border-radius:24px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 0 60px rgba(255,255,255,.12);
  text-align:center;
  cursor:pointer;
  transition:transform .1s linear;
}

h1{
  margin:0;
  font-family:Lobster,cursive;
  font-size:42px;
  text-shadow:0 0 18px rgba(255,255,255,.25);
}

.hint{
  margin-top:10px;
  font-size:12px;
  letter-spacing:2px;
  opacity:.6;
  text-transform:lowercase;
}

/* ğŸ”’ GÄ°ZLÄ° BUTONLAR (YAN YANA) */
.secret-row{
  position:fixed;
  right:18px;
  bottom:18px;
  display:flex;
  align-items:center;
  gap:26px;
  z-index:20;
}

/* hello kitty */
.kitty-btn img{
  width:26px;
  height:26px;
  object-fit:contain;
  opacity:.7;
  cursor:pointer;
  transition:.2s;
}
.kitty-btn img:hover{opacity:1; transform:scale(1.05);}

/* batu logo */
.batu-btn img{
  width:28px;
  height:28px;
  object-fit:contain;
  opacity:.6;
  cursor:pointer;
  transition:.2s;
}
.batu-btn img:hover{opacity:1; transform:scale(1.06);}

/* ğŸ”¥ FIRE GÄ°ZLÄ° */
.fire-btn img{
  width:22px;
  height:22px;
  object-fit:contain;
  opacity:.35;
  cursor:pointer;
  transition:.2s;
}
.fire-btn img:hover{opacity:1; transform:scale(1.1);}

/* ğŸ“± MOBÄ°L */
@media(max-width:768px){
  .secret-row{
    right:50%;
    transform:translateX(50%);
    bottom:14px;
  }
}
</style>
</head>

<body>

<!-- ğŸªŸ ANA KART -->
<div class="card" id="card">
  <h1>Aras Aksakal</h1>
  <div class="hint">(tÄ±kla)</div>
</div>

<!-- ğŸ”’ GÄ°ZLÄ° BUTONLAR -->
<div class="secret-row">
  <div class="kitty-btn" onclick="location.href='hasan-gulay.html'">
    <img src="hello-kitty.png" alt="Hasan GÃ¼lay">
  </div>

  <div class="batu-btn" onclick="location.href='batu-bera.html'">
    <img src="batu-logo.png" alt="Batu Bera">
  </div>

  <div class="fire-btn" onclick="location.href='fire.html'">
    <img src="fire.png" alt="fire">
  </div>
</div>

<script>
// â„ï¸ KAR
for(let i=0;i<120;i++){
  const s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*100+"vw";

  const size=3+Math.random()*3;
  s.style.width=size+"px";
  s.style.height=size+"px";

  const dur=4+Math.random()*6;
  s.style.animationDuration=dur+"s";
  s.style.animationDelay=(-Math.random()*dur)+"s";
  s.style.opacity=(0.3+Math.random()*0.7);

  document.body.appendChild(s);
}

// karta tÄ±klama
document.getElementById("card").addEventListener("click", ()=>{
  location.href="links.html";
});

// mouse tilt
document.addEventListener("mousemove", e=>{
  const cx=innerWidth/2, cy=innerHeight/2;
  const dx=(e.clientX-cx)/30;
  const dy=(e.clientY-cy)/30;
  document.getElementById("card").style.transform=
    `rotateY(${dx}deg) rotateX(${-dy}deg)`;
});
</script>

</body>
</html>
