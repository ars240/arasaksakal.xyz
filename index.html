<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aras Aksakal</title>

<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:grid;
  place-items:center;
  font-family:Inter,Arial,sans-serif;
  color:#fff;
  background: radial-gradient(circle at top, #111, #000);
}

/* ‚ùÑÔ∏è KAR */
.snow{
  position:fixed;
  top:-12px;
  border-radius:50%;
  background:#fff;
  pointer-events:none;
  animation:fall linear infinite;
  opacity:.8;
}
@keyframes fall{ to{ transform:translateY(110vh); } }

/* ü™ü ANA KART */
.card{
  position:relative;
  width:min(520px,92vw);
  padding:36px 32px 28px;
  border-radius:24px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 0 60px rgba(255,255,255,.12);
  text-align:center;
  cursor:pointer;
  transition:transform .1s linear;
}
h1{
  margin:0;
  font-family:Lobster,cursive;
  font-size:42px;
  text-shadow:0 0 18px rgba(255,255,255,.25);
}
.hint{
  margin-top:10px;
  font-size:12px;
  letter-spacing:2px;
  opacity:.6;
  text-transform:lowercase;
}

/* üîí Gƒ∞ZLƒ∞ BUTONLAR */
.secret-row{
  position:fixed;
  right:18px;
  bottom:18px;
  display:flex;
  align-items:center;
  gap:22px;
  z-index:20;
}
.secret-row img{ cursor:pointer; transition:.2s; object-fit:contain; }

/* kitty */
.kitty-btn img{ width:26px; height:26px; opacity:.7; }
.kitty-btn img:hover{ opacity:1; transform:scale(1.05); }

/* batu */
.batu-btn img{ width:28px; height:28px; opacity:.6; }
.batu-btn img:hover{ opacity:1; transform:scale(1.06); }

/* fire */
.fire-btn img{ width:22px; height:22px; opacity:.35; }
.fire-btn img:hover{ opacity:1; transform:scale(1.1); }

/* clown */
.clown-btn img{ width:24px; height:24px; opacity:.30; }
.clown-btn img:hover{ opacity:1; transform:scale(1.08); }

/* fire-heart (PNG b√ºy√ºk harf) */
.fireheart-btn img{ width:26px; height:26px; opacity:.35; }
.fireheart-btn img:hover{ opacity:1; transform:scale(1.1); }

/* üì± MOBƒ∞L */
@media(max-width:768px){
  .secret-row{
    right:50%;
    transform:translateX(50%);
    bottom:14px;
  }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Aras Aksakal</h1>
  <div class="hint">(tƒ±kla)</div>
</div>

<div class="secret-row">
  <div class="kitty-btn" onclick="location.href='hasan-gulay.html'">
    <img src="hello-kitty.png" alt="Hasan G√ºlay">
  </div>

  <div class="batu-btn" onclick="location.href='batu-bera.html'">
    <img src="batu-logo.png" alt="Batu Bera">
  </div>

  <div class="fire-btn" onclick="location.href='fire.html'">
    <img src="fire.png" alt="Fire">
  </div>

  <div class="clown-btn" onclick="location.href='akif.html'">
    <img src="clown-emoji.png" alt="Akif">
  </div>

  <div class="fireheart-btn" onclick="location.href='akif-ask.html'">
    <img src="fire-heart.PNG" alt="Akif Ask">
  </div>
</div>

<script>
// ‚ùÑÔ∏è KAR ‚Äì kesintisiz
for(let i=0;i<120;i++){
  const s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*100+"vw";
  const size=3+Math.random()*3;
  s.style.width=size+"px";
  s.style.height=size+"px";
  const dur=4+Math.random()*6;
  s.style.animationDuration=dur+"s";
  s.style.animationDelay=(-Math.random()*dur)+"s";
  s.style.opacity=(0.3+Math.random()*0.7);
  document.body.appendChild(s);
}

// karta tƒ±klama
document.getElementById("card").addEventListener("click", ()=>location.href="links.html");

// mouse tilt
document.addEventListener("mousemove", e=>{
  const cx=innerWidth/2, cy=innerHeight/2;
  const dx=(e.clientX-cx)/30;
  const dy=(e.clientY-cy)/30;
  document.getElementById("card").style.transform =
    `rotateY(${dx}deg) rotateX(${-dy}deg)`;
});
</script>

</body>
</html>
