<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aras Aksakal</title>

<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;height:100vh;overflow:hidden;
  display:grid;place-items:center;
  font-family:Inter,Arial,sans-serif;color:#fff;
  background: radial-gradient(circle at top, #111, #000);
}

/* KAR TOPLARI */
.snow{
  position:fixed;
  top:-12px;
  border-radius:999px;
  background:rgba(255,255,255,.95);
  pointer-events:none;
  user-select:none;
  animation: fall linear infinite;
  box-shadow:0 0 10px rgba(255,255,255,.20);
  z-index:2;
}
@keyframes fall{ to{ transform:translateY(110vh); } }

/* BLUR CAM KART */
.card{
  position:relative;
  width:min(520px,92vw);
  border-radius:24px;
  padding:34px 30px 26px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter: blur(14px);
  -webkit-backdrop-filter: blur(14px);
  box-shadow:0 0 60px rgba(255,255,255,.12);
  transform-style:preserve-3d;
  transition:transform .08s linear;
  z-index:5;
  cursor:pointer;

  --mx:50%;
  --my:50%;
}
.card::before{
  content:"";
  position:absolute; inset:0;
  border-radius:inherit;
  pointer-events:none;
  background: radial-gradient(circle at var(--mx) var(--my),
    rgba(255,255,255,.18), rgba(255,255,255,.06) 25%, transparent 60%);
  opacity:.9;
}

.top{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:16px;
  padding-top:6px;
  transform:translateZ(14px);
}

.avatar{
  width:86px;height:86px;
  border-radius:999px;
  border:2px solid rgba(255,255,255,.18);
  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,.20), transparent 45%),
    rgba(0,0,0,.25);
  display:grid;place-items:center;
  font-weight:700;
  letter-spacing:.5px;
  box-shadow:0 0 24px rgba(255,255,255,.10);
  overflow:hidden;
}
.avatar span{opacity:.9}

.name{
  margin:0;
  font-family:Lobster,cursive;
  font-size:40px;
  line-height:1;
  text-shadow:0 0 18px rgba(255,255,255,.25);
  animation: glow 2.2s ease-in-out infinite;
}
@keyframes glow{0%,100%{opacity:.78}50%{opacity:1}}

.statusRow{
  margin-top:12px;
  display:flex;
  justify-content:center;
  gap:10px;
  transform:translateZ(12px);
  opacity:.85;
}
.dot{
  width:11px;height:11px;border-radius:999px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.18);
  box-shadow:0 0 16px rgba(255,255,255,.08);
}
.dot.on{ background:rgba(140,255,180,.35); }
.dot.mid{ background:rgba(180,170,255,.30); }
.dot.off{ background:rgba(255,140,140,.25); }

.hint{
  margin:18px 0 0;
  text-align:center;
  font-size:12px;
  letter-spacing:2px;
  opacity:.65;
  text-transform:lowercase;
  animation: blink 1.5s infinite;
  transform:translateZ(10px);
}
@keyframes blink{0%,100%{opacity:.35}50%{opacity:.9}}

/* TOPÇUK (particle) */
.particle{
  position:fixed;
  width:6px;height:6px;
  border-radius:50%;
  background:white;
  pointer-events:none;
  z-index:9;
  animation:pop .8s ease-out forwards;
  box-shadow:0 0 10px rgba(255,255,255,.25);
}
@keyframes pop{
  to{
    transform:translate(var(--x),var(--y)) scale(0);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card" id="card" title="tıkla">
  <div class="top">
    <div class="avatar"><span>AA</span></div>
    <div><h1 class="name">Aras Aksakal</h1></div>
  </div>

  <div class="statusRow">
    <div class="dot on"></div>
    <div class="dot mid"></div>
    <div class="dot off"></div>
  </div>

  <div class="hint">(tıkla)</div>
</div>

<script>
// ✅ KAR: sürekli aksın diye NEGATİF delay verdik (en kritik fix)
for(let i=0;i<120;i++){
  const s=document.createElement("div");
  s.className="snow";
  s.style.left=(Math.random()*100)+"vw";

  const size = 4 + Math.random()*4; // 4–8px
  s.style.width=size+"px";
  s.style.height=size+"px";

  const dur = 4 + Math.random()*6;
  s.style.animationDuration = dur + "s";
  s.style.animationDelay = (-Math.random()*dur) + "s"; // ✅ bu sayede boşluk yok

  s.style.opacity = (0.25 + Math.random()*0.75).toFixed(2);
  document.body.appendChild(s);
}

// mouse tilt + light
const card = document.getElementById("card");
document.addEventListener("mousemove",(e)=>{
  const cx=innerWidth/2, cy=innerHeight/2;
  const dx=(e.clientX-cx)/30;
  const dy=(e.clientY-cy)/30;
  card.style.transform=`rotateY(${dx}deg) rotateX(${-dy}deg)`;

  const r=card.getBoundingClientRect();
  const mx=((e.clientX-r.left)/r.width)*100;
  const my=((e.clientY-r.top)/r.height)*100;
  card.style.setProperty("--mx", mx+"%");
  card.style.setProperty("--my", my+"%");
});

// particle burst
function burst(x,y){
  for(let i=0;i<24;i++){
    const p=document.createElement("div");
    p.className="particle";
    p.style.left=x+"px";
    p.style.top=y+"px";

    const angle=Math.random()*Math.PI*2;
    const dist=40+Math.random()*50;
    p.style.setProperty("--x", (Math.cos(angle)*dist)+"px");
    p.style.setProperty("--y", (Math.sin(angle)*dist)+"px");

    document.body.appendChild(p);
    setTimeout(()=>p.remove(),800);
  }
}

// tıklayınca: topçuk + geçiş
card.addEventListener("click",(e)=>{
  burst(e.clientX, e.clientY);
  setTimeout(()=>{
    window.location.href="links.html?v="+Date.now();
  },260);
});
</script>

</body>
</html>
