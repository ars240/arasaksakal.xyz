<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Aras Aksakal</title>

<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at top, #111, #000);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial,sans-serif;
  color:white;
}

/* KAR */
.snow{
  position:fixed;
  top:-10px;
  border-radius:50%;
  background:white;
  opacity:.8;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

/* CAM KART */
.card{
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,.08);
  border-radius:20px;
  padding:50px 70px;
  text-align:center;
  box-shadow:0 0 60px rgba(255,255,255,.15);
  cursor:pointer;
  transition:.1s;
}

/* YAZI */
h1{
  margin:0;
  font-family:'Lobster',cursive;
  font-size:48px;
  text-shadow:0 0 20px rgba(255,255,255,.6);
}
p{
  margin-top:10px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Aras Aksakal</h1>
  <p>(click)</p>
</div>

<script>
// KAR OLUŞTUR
for(let i=0;i<80;i++){
  const s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*100+"vw";
  const size=4+Math.random()*4;
  s.style.width=size+"px";
  s.style.height=size+"px";
  s.style.animationDuration=4+Math.random()*6+"s";
  s.style.opacity=Math.random();
  document.body.appendChild(s);
}

// MOUSE TAKİP
document.addEventListener("mousemove",e=>{
  const card=document.getElementById("card");
  const cx=window.innerWidth/2;
  const cy=window.innerHeight/2;
  const dx=(e.clientX-cx)/30;
  const dy=(e.clientY-cy)/30;
  card.style.transform=`rotateY(${dx}deg) rotateX(${-dy}deg)`;
});

// TIKLAYINCA
document.getElementById("card").onclick=()=>{
  window.location.href="links.html";
};
</script>

</body>
</html>
