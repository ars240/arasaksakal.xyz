<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aras Aksakal</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      display:grid;
      place-items:center;
      font-family:Inter,Arial,sans-serif;
      color:#fff;
      background: radial-gradient(circle at top, #111, #000);
    }

    /* snow dots */
    .snow{
      position:fixed;
      top:-12px;
      border-radius:999px;
      background:rgba(255,255,255,.95);
      pointer-events:none;
      user-select:none;
      animation: fall linear infinite;
      box-shadow:0 0 10px rgba(255,255,255,.20);
      z-index:3;
    }
    @keyframes fall{ to{ transform:translateY(110vh); } }

    /* glass card */
    .card{
      position:relative;
      width:min(460px,92vw);
      border-radius:22px;
      padding:26px 26px 22px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow:0 0 60px rgba(255,255,255,.12);
      transform-style:preserve-3d;
      transition:transform .08s linear;
      z-index:5;
    }
    .card::before{
      content:"";
      position:absolute; inset:0;
      border-radius:inherit;
      pointer-events:none;
      background: radial-gradient(circle at var(--mx,50%) var(--my,50%),
        rgba(255,255,255,.18), rgba(255,255,255,.06) 25%, transparent 60%);
      opacity:.9;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding-top:6px;
      transform:translateZ(14px);
    }

    .avatar{
      width:76px; height:76px;
      border-radius:999px;
      border:2px solid rgba(255,255,255,.18);
      background:
        radial-gradient(circle at 30% 25%, rgba(255,255,255,.20), transparent 45%),
        rgba(0,0,0,.25);
      display:grid; place-items:center;
      font-weight:700;
      letter-spacing:.5px;
      box-shadow:0 0 24px rgba(255,255,255,.10);
      overflow:hidden;
    }
    .avatar span{opacity:.9}

    .name{
      margin:0;
      font-family:Lobster, cursive;
      font-size:34px;
      line-height:1;
      text-shadow:0 0 18px rgba(255,255,255,.25);
      animation: glow 2.2s ease-in-out infinite;
    }
    @keyframes glow{0%,100%{opacity:.78}50%{opacity:1}}

    .statusRow{
      margin-top:10px;
      display:flex;
      justify-content:center;
      gap:10px;
      transform:translateZ(12px);
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.18);
      box-shadow:0 0 16px rgba(255,255,255,.08);
    }
    .dot.on{ background:rgba(140,255,180,.35); }
    .dot.mid{ background:rgba(180,170,255,.30); }
    .dot.off{ background:rgba(255,140,140,.25); }

    .search{
      margin:18px auto 0;
      width:min(340px, 86%);
      display:flex;
      justify-content:center;
      transform:translateZ(10px);
    }
    .search input{
      width:100%;
      padding:12px 14px;
      border-radius:14px;
      background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.12);
      outline:none;
      color:#fff;
      font-size:14px;
    }
    .search input::placeholder{ color:rgba(255,255,255,.55); }

    .icons{
      margin-top:16px;
      display:flex;
      justify-content:center;
      gap:16px;
      transform:translateZ(12px);
      opacity:.85;
    }
    .ic{
      width:36px;height:36px;border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.16);
      display:grid;place-items:center;
      font-size:14px;
      user-select:none;
    }

    .hint{
      margin:16px 0 0;
      text-align:center;
      font-size:12px;
      letter-spacing:2px;
      opacity:.65;
      text-transform:uppercase;
      animation: blink 1.5s infinite;
      transform:translateZ(10px);
    }
    @keyframes blink{0%,100%{opacity:.35}50%{opacity:.9}}

    .clickLayer{
      position:absolute; inset:0;
      border-radius:inherit;
      cursor:pointer;
      z-index:10;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="top">
      <!-- İstersen buraya resim koyarız (img) -->
      <div class="avatar"><span>AA</span></div>
      <div>
        <h1 class="name">Aras Aksakal</h1>
      </div>
    </div>

    <div class="statusRow">
      <div class="dot on" title="online"></div>
      <div class="dot mid" title="idle"></div>
      <div class="dot off" title="dnd"></div>
    </div>

    <div class="search">
      <input value="/robloxglobal" placeholder="komut yaz..." />
    </div>

    <div class="icons" aria-hidden="true">
      <div class="ic">▶</div>
      <div class="ic">♪</div>
      <div class="ic">▣</div>
      <div class="ic">⌁</div>
    </div>

    <div class="hint">(click)</div>

    <!-- tıklama alanı -->
    <div class="clickLayer" id="go"></div>
  </div>

<script>
  // SNOW
  for(let i=0;i<120;i++){
    const s=document.createElement("div");
    s.className="snow";
    s.style.left=(Math.random()*100)+"vw";
    const size = 4 + Math.random()*4; // 4-8px
    s.style.width=size+"px";
    s.style.height=size+"px";
    const dur = 4 + Math.random()*6;
    s.style.animationDuration = dur+"s";
    s.style.animationDelay = (-Math.random()*dur)+"s";
    s.style.opacity = (0.25 + Math.random()*0.75).toFixed(2);
    document.body.appendChild(s);
  }

  // TILT + LIGHT FOLLOW
  const card = document.getElementById("card");
  document.addEventListener("mousemove",(e)=>{
    const cx=window.innerWidth/2, cy=window.innerHeight/2;
    const dx=(e.clientX-cx)/30, dy=(e.clientY-cy)/30;
    card.style.transform = `rotateY(${dx}deg) rotateX(${-dy}deg)`;

    const r=card.getBoundingClientRect();
    const mx=((e.clientX-r.left)/r.width)*100;
    const my=((e.clientY-r.top)/r.height)*100;
    card.style.setProperty("--mx", mx+"%");
    card.style.setProperty("--my", my+"%");
  });

  // NAV (cache-buster ile)
  document.getElementById("go").addEventListener("click", ()=>{
    window.location.href = "links.html?v=" + Date.now();
  });
</script>
</body>
</html>
