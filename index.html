<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aras Aksakal</title>

<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Inter&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;height:100vh;overflow:hidden;
  display:grid;place-items:center;
  font-family:Inter,Arial,sans-serif;
  color:#fff;
  background: radial-gradient(circle at top, #111, #000);
}

/* kar */
.snow{
  position:fixed;top:-12px;border-radius:50%;
  background:white;opacity:.8;
  animation:fall linear infinite;
  pointer-events:none;
}
@keyframes fall{to{transform:translateY(110vh)}}

/* kart */
.card{
  position:relative;
  width:min(520px,92vw);
  padding:36px 32px 28px;
  border-radius:24px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 0 60px rgba(255,255,255,.15);
  text-align:center;
  cursor:pointer;
  transform-style:preserve-3d;
  transition:transform .1s linear;
}

/* yazı */
h1{
  margin:0;
  font-family:Lobster,cursive;
  font-size:44px;
  text-shadow:0 0 18px rgba(255,255,255,.35);
}
.hint{
  margin-top:12px;
  font-size:12px;
  letter-spacing:2px;
  opacity:.65;
  text-transform:lowercase;
}

/* particle */
.particle{
  position:fixed;
  width:6px;height:6px;
  border-radius:50%;
  background:white;
  pointer-events:none;
  animation:pop .8s ease-out forwards;
}
@keyframes pop{
  to{
    transform:translate(var(--x),var(--y)) scale(0);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Aras Aksakal</h1>
  <div class="hint">(tıkla)</div>
</div>

<script>
// kar
for(let i=0;i<90;i++){
  const s=document.createElement("div");
  s.className="snow";
  s.style.left=Math.random()*100+"vw";
  const size=4+Math.random()*4;
  s.style.width=size+"px";
  s.style.height=size+"px";
  s.style.animationDuration=4+Math.random()*6+"s";
  s.style.opacity=Math.random();
  document.body.appendChild(s);
}

// mouse tilt
document.addEventListener("mousemove",e=>{
  const card=document.getElementById("card");
  const cx=innerWidth/2, cy=innerHeight/2;
  const dx=(e.clientX-cx)/30;
  const dy=(e.clientY-cy)/30;
  card.style.transform=`rotateY(${dx}deg) rotateX(${-dy}deg)`;
});

// PARTICLE EFFECT
function burst(x,y){
  for(let i=0;i<24;i++){
    const p=document.createElement("div");
    p.className="particle";
    p.style.left=x+"px";
    p.style.top=y+"px";
    const angle=Math.random()*Math.PI*2;
    const dist=40+Math.random()*40;
    p.style.setProperty("--x",Math.cos(angle)*dist+"px");
    p.style.setProperty("--y",Math.sin(angle)*dist+"px");
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),800);
  }
}

// tıklama
document.getElementById("card").addEventListener("click",e=>{
  burst(e.clientX,e.clientY);
  setTimeout(()=>{
    window.location.href="links.html?v="+Date.now();
  },300);
});
</script>

</body>
</html>
