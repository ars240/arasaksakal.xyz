<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Aras Aksakal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #111, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .card {
      background: rgba(20,20,20,0.85);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255,255,255,0.15);
    }
    .eyes {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }
    .eye {
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
      position: relative;
    }
    .pupil {
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="eyes">
    <div class="eye"><div class="pupil"></div></div>
    <div class="eye"><div class="pupil"></div></div>
  </div>
  <h1>Aras Aksakal</h1>
  <p>personal site</p>
</div>

<script>
document.addEventListener("mousemove", e => {
  document.querySelectorAll(".eye").forEach(eye => {
    const pupil = eye.querySelector(".pupil");
    const rect = eye.getBoundingClientRect();
    const x = e.clientX - (rect.left + rect.width / 2);
    const y = e.clientY - (rect.top + rect.height / 2);
    const angle = Math.atan2(y, x);
    const r = 15;
    pupil.style.left = 20 + Math.cos(angle) * r + "px";
    pupil.style.top  = 20 + Math.sin(angle) * r + "px";
  });
});
</script>

</body>
</html>
