<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aras Aksakal | Links</title>

<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;height:100vh;overflow:hidden;
  display:grid;place-items:center;
  font-family:Inter,Arial,sans-serif;color:#fff;
  background: radial-gradient(circle at top, #111, #000);
}

/* kar */
.snow{
  position:fixed;top:-12px;border-radius:50%;
  background:rgba(255,255,255,.95);
  pointer-events:none;
  animation:fall linear infinite;
  box-shadow:0 0 10px rgba(255,255,255,.2);
  z-index:2;
}
@keyframes fall{to{transform:translateY(110vh)}}

/* kart */
.card{
  position:relative;
  width:min(540px,92vw);
  padding:34px 30px 26px;
  border-radius:24px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 0 60px rgba(255,255,255,.12);
  transform-style:preserve-3d;
  transition:transform .08s linear;
  z-index:5;
  --mx:50%;--my:50%;
}
.card::before{
  content:"";
  position:absolute;inset:0;
  border-radius:inherit;
  pointer-events:none;
  background:radial-gradient(circle at var(--mx) var(--my),
    rgba(255,255,255,.18),
    rgba(255,255,255,.06) 25%,
    transparent 60%);
}

h1{
  margin:0;text-align:center;
  font-family:Lobster,cursive;
  font-size:42px;
}
.sub{text-align:center;opacity:.7;margin-top:8px}

.links{
  margin-top:22px;
  display:grid;
  gap:14px;
}

.btn{
  display:flex;align-items:center;gap:12px;
  text-decoration:none;color:#fff;
  padding:14px 16px;
  border-radius:16px;
  background:rgba(0,0,0,.18);
  border:1px solid rgba(255,255,255,.12);
  cursor:pointer;
}
.btn:hover{background:rgba(255,255,255,.08)}

.ico{width:22px;height:22px}
.user{margin-left:auto;opacity:.7;font-size:13px}

.back{
  margin-top:16px;
  text-align:center;
  opacity:.8;
}

/* TOP√áUK */
.particle{
  position:fixed;
  width:6px;height:6px;
  border-radius:50%;
  background:white;
  pointer-events:none;
  z-index:9;
  animation:pop .8s ease-out forwards;
  box-shadow:0 0 10px rgba(255,255,255,.25);
}
@keyframes pop{
  to{
    transform:translate(var(--x),var(--y)) scale(0);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Aras Aksakal</h1>
  <div class="sub">Sosyal hesaplarƒ±m</div>

  <div class="links">
    <!-- Instagram -->
    <a class="btn linkBtn" href="https://instagram.com/arasaksakal1" target="_blank">
      <span class="ico">üì∏</span>
      Instagram
      <span class="user">@arasaksakal1</span>
    </a>

    <!-- Snapchat -->
    <a class="btn linkBtn" href="https://www.snapchat.com/add/arasaksakal1" target="_blank">
      <span class="ico">üëª</span>
      Snapchat
      <span class="user">@arasaksakal1</span>
    </a>
  </div>

  <div class="back">
    <a class="btn" href="index.html?v=1">‚Üê geri</a>
  </div>
</div>

<script>
// kar (s√ºrekli aksƒ±n)
for(let i=0;i<120;i++){
  const s=document.createElement("div");
  s.className="snow";
  s.style.left=(Math.random()*100)+"vw";
  const size=4+Math.random()*4;
  s.style.width=size+"px";
  s.style.height=size+"px";
  const dur=4+Math.random()*6;
  s.style.animationDuration=dur+"s";
  s.style.animationDelay=(-Math.random()*dur)+"s";
  s.style.opacity=(0.25+Math.random()*0.75);
  document.body.appendChild(s);
}

// tilt
const card=document.getElementById("card");
document.addEventListener("mousemove",e=>{
  const cx=innerWidth/2, cy=innerHeight/2;
  const dx=(e.clientX-cx)/30;
  const dy=(e.clientY-cy)/30;
  card.style.transform=`rotateY(${dx}deg) rotateX(${-dy}deg)`;
});

// TOP√áUK FONKSƒ∞YONU
function burst(x,y){
  for(let i=0;i<24;i++){
    const p=document.createElement("div");
    p.className="particle";
    p.style.left=x+"px";
    p.style.top=y+"px";
    const a=Math.random()*Math.PI*2;
    const d=40+Math.random()*50;
    p.style.setProperty("--x",Math.cos(a)*d+"px");
    p.style.setProperty("--y",Math.sin(a)*d+"px");
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),800);
  }
}

// BUTONLARDA EFEKT + GECƒ∞KMELƒ∞ A√áILI≈û
document.querySelectorAll(".linkBtn").forEach(btn=>{
  btn.addEventListener("click",e=>{
    e.preventDefault();
    burst(e.clientX,e.clientY);
    const url=btn.href;
    setTimeout(()=>window.open(url,"_blank"),260);
  });
});
</script>

</body>
</html>
