<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aras Aksakal | Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;height:100vh;overflow:hidden;
      display:grid;place-items:center;
      font-family:Inter,Arial,sans-serif;color:#fff;
      background: radial-gradient(circle at top, #111, #000);
    }

    .snow{
      position:fixed;top:-12px;border-radius:999px;
      background:rgba(255,255,255,.95);
      pointer-events:none;user-select:none;
      animation:fall linear infinite;
      box-shadow:0 0 10px rgba(255,255,255,.20);
      z-index:3;
    }
    @keyframes fall{ to{ transform:translateY(110vh); } }

    .card{
      position:relative;
      width:min(540px,92vw);
      border-radius:24px;
      padding:34px 30px 26px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow:0 0 60px rgba(255,255,255,.12);
      transform-style:preserve-3d;
      transition:transform .08s linear;
      z-index:5;
      --mx:50%; --my:50%;
    }
    .card::before{
      content:"";
      position:absolute; inset:0;
      border-radius:inherit;
      pointer-events:none;
      background: radial-gradient(circle at var(--mx) var(--my),
        rgba(255,255,255,.18), rgba(255,255,255,.06) 25%, transparent 60%);
      opacity:.9;
    }

    h1{
      margin:0;text-align:center;
      font-family:Lobster,cursive;
      font-size:42px;
      transform:translateZ(14px);
      text-shadow:0 0 18px rgba(255,255,255,.22);
    }
    .sub{
      margin:10px 0 0;text-align:center;
      opacity:.75;transform:translateZ(10px);
      font-size:15px;
    }

    .links{
      margin-top:20px;
      display:grid;gap:14px;
      transform:translateZ(12px);
    }

    .btn{
      display:flex;align-items:center;gap:12px;
      text-decoration:none;color:#fff;
      padding:14px 16px;border-radius:16px;
      background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.12);
      transition:transform .15s ease, background .15s ease, border-color .15s ease;
    }
    .btn:hover{
      transform:scale(1.02);
      background:rgba(255,255,255,.08);
      border-color:rgba(255,255,255,.20);
    }

    .ico{ width:22px;height:22px;display:inline-block;opacity:.95; }
    .label{ font-weight:600; letter-spacing:.2px; }
    .user{ margin-left:auto; opacity:.7; font-size:13px; }

    .back{ margin-top:16px; display:inline-flex; justify-content:center; width:100%; opacity:.85; }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Aras Aksakal</h1>
    <div class="sub">Sosyal hesaplarım</div>

    <div class="links">
      <!-- Instagram -->
      <a class="btn" href="https://instagram.com/arasaksakal1" target="_blank" rel="noopener">
        <svg class="ico" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7.5 2.75h9A4.75 4.75 0 0 1 21.25 7.5v9A4.75 4.75 0 0 1 16.5 21.25h-9A4.75 4.75 0 0 1 2.75 16.5v-9A4.75 4.75 0 0 1 7.5 2.75Z" stroke="currentColor" stroke-width="1.6"/>
          <path d="M12 16.2a4.2 4.2 0 1 0 0-8.4 4.2 4.2 0 0 0 0 8.4Z" stroke="currentColor" stroke-width="1.6"/>
          <path d="M17.35 6.85h.01" stroke="currentColor" stroke-width="2.8" stroke-linecap="round"/>
        </svg>
        <span class="label">Instagram</span>
        <span class="user">@arasaksakal1</span>
      </a>

      <!-- Snapchat (DÜZGÜN ghost) -->
      <a class="btn" href="https://www.snapchat.com/add/arasaksakal1" target="_blank" rel="noopener">
        <svg class="ico" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 2.9c-2.95 0-5.35 2.4-5.35 5.35v2.85c0 .55-.38 1.05-.92 1.18l-1.02.25c-.9.22-1.28 1.25-.73 2.0.75 1.02 2.02 1.83 3.48 2.06.52.08.94.47 1.05.98.34 1.63 1.83 2.84 3.5 2.84h.98c1.67 0 3.16-1.21 3.5-2.84.11-.51.53-.9 1.05-.98 1.46-.23 2.73-1.04 3.48-2.06.55-.75.17-1.78-.73-2.0l-1.02-.25c-.54-.13-.92-.63-.92-1.18V8.25c0-2.95-2.4-5.35-5.35-5.35Z"
                stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
          <path d="M9.2 19.2c.8.7 1.75 1.1 2.8 1.1s2-.4 2.8-1.1"
                stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
        <span class="label">Snapchat</span>
        <span class="user">@arasaksakal1</span>
      </a>
    </div>

    <a class="btn back" href="index.html?v=1">← geri</a>
  </div>

<script>
  // snow
  for(let i=0;i<120;i++){
    const s=document.createElement("div");
    s.className="snow";
    s.style.left=(Math.random()*100)+"vw";
    const size = 4 + Math.random()*4;
    s.style.width=size+"px";
    s.style.height=size+"px";
    const dur = 4 + Math.random()*6;
    s.style.animationDuration = dur+"s";
    s.style.animationDelay = (-Math.random()*dur)+"s";
    s.style.opacity = (0.25 + Math.random() * 0.75).toFixed(2);
    document.body.appendChild(s);
  }

  // tilt + light
  const card = document.getElementById("card");
  document.addEventListener("mousemove",(e)=>{
    const cx=window.innerWidth/2, cy=window.innerHeight/2;
    const dx=(e.clientX-cx)/30, dy=(e.clientY-cy)/30;
    card.style.transform = `rotateY(${dx}deg) rotateX(${-dy}deg)`;

    const r=card.getBoundingClientRect();
    const mx=((e.clientX-r.left)/r.width)*100;
    const my=((e.clientY-r.top)/r.height)*100;
    card.style.setProperty("--mx", mx+"%");
    card.style.setProperty("--my", my+"%");
  });
</script>
</body>
</html>
