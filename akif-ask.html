<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>❤️</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
}
.bg{
  position:fixed;
  inset:0;
  background:url("akif1.jpeg") center/cover no-repeat;
}
</style>
</head>

<body>
<div class="bg"></div>

<audio id="audio" src="akifask.mp3" loop preload="auto"></audio>

<script>
const a = document.getElementById("audio");
const START_AT = 8;

function tryPlay(){
  // iOS bazen metadata gelmeden time set etmeyi sevmiyor
  if (isFinite(a.duration) && a.duration > START_AT) a.currentTime = START_AT;
  a.volume = 0.7;
  a.play().catch(()=>{});
}

a.addEventListener("loadedmetadata", ()=>{
  if (a.duration > START_AT) a.currentTime = START_AT;
});

// PC’de dene
window.addEventListener("load", ()=>{
  // autoplay için önce muted play, sonra unmute (daha çok çalışır)
  a.muted = true;
  a.play().then(()=>{
    if (a.duration > START_AT) a.currentTime = START_AT;
    a.muted = false;
    a.volume = 0.7;
  }).catch(()=>{});
});

// Mobilde garanti: ilk dokunuşta başlat
document.addEventListener("click", tryPlay, { once:true });
document.addEventListener("touchstart", tryPlay, { once:true });
</script>
</body>
</html>
