<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>❤️</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
}

/* FOTO – KESİLMEZ */
.bg{
  position:fixed;
  inset:0;
  background:url("akif1.jpeg") center/contain no-repeat;
}

/* PC'de boşluk kalırsa siyah kalması için */
@media (min-width: 769px){
  .bg{
    background-color:#000;
  }
}

/* gizli tıklama alanı */
.tap{
  position:fixed;
  inset:0;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="tap"></div>

<audio id="audio" src="akifask.mp3" preload="auto"></audio>

<script>
const a = document.getElementById("audio");
let started = false;

function startMusic(){
  if(started) return;
  started = true;
  a.currentTime = 0;
  a.volume = 0.8;
  a.play().catch(()=>{});
}

document.querySelector(".tap").addEventListener("click", startMusic);
document.querySelector(".tap").addEventListener("touchstart", startMusic);
</script>

</body>
</html>
