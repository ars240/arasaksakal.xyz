<head>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
}

/* FOTO */
.bg{
  position:fixed;
  inset:0;
  background:url("akif1.jpeg") center/cover no-repeat;
}

/* gizli tÄ±klama alanÄ± */
.tap{
  position:fixed;
  inset:0;
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="tap"></div>

<audio id="audio" src="akifask.mp3" preload="auto"></audio>

<script>
const a = document.getElementById("audio");
let started = false;

function startMusic(){
  if(started) return;
  started = true;
  a.currentTime = 0;   // ğŸ”¥ 0. saniye
  a.volume = 0.8;
  a.play().catch(()=>{});
}

// KULLANICI ETKÄ°LEÅÄ°MÄ° = GARANTÄ°
document.querySelector(".tap").addEventListener("click", startMusic);
document.querySelector(".tap").addEventListener("touchstart", startMusic);
</script>

</body>
