<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>❤️</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
}

/* FOTO */
.bg{
  position:fixed;
  inset:0;
  background:url("akif1.jpeg") center/cover no-repeat;
}
</style>
</head>

<body>

<div class="bg"></div>

<audio id="audio" src="akifask.mp3" loop></audio>

<script>
const a = document.getElementById("audio");

// metadata gelince 8. saniyeye al
a.addEventListener("loadedmetadata", ()=>{
  a.currentTime = 8;
});

// autoplay dene
window.addEventListener("load", ()=>{
  a.volume = 0.7;
  a.play().catch(()=>{});
});

// mobil için ilk dokunuş
document.addEventListener("click", ()=>{
  if(a.paused){
    a.currentTime = 8;
    a.play().catch(()=>{});
  }
},{ once:true });
</script>

</body>
</html>
